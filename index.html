<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Classification MobileNet Webapp</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            margin-top: 3%;
        }
        #image {
            max-height: 300px;
            max-width: 90%;
        }
        #container {
            background: #c79ef812;
            height: 500px;
            padding: 50px;
            font-size: 14px;
            border-radius: 33px;
            margin: 0 auto;
            width: 40%;
            z-index: 1000;
        }
        #text-container {
            height: 100px;
            width: 100%;
            text-align: center;
        }
        #fileUploader {
            opacity: 0;
        }
        #uploader-btn {
            background: #faebd700;
            margin-top: 1em;
            color: #6d071a;
            border: solid 1px #6d0710;
            padding: .6em 2em;
            line-height: 2;
            font-size: 12px;
            cursor: pointer;
            border-radius: 10px;
        }
        #uploader-btn:hover {
            color: white;
            background-color: #6d071a;
            border: solid 1px #6d071a;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .highlight {
            opacity: 0.4;
            background-color: rgba(161,89,252, 0.2) !important;
        }
        .result-color {
            color: #0c3b0f;
        }
        .green-color {
            color: #0bcf82;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="grumpy_cat.jpg" id="image" class="center">
        <div id="text-container">
            <!-- Lading image -->
            <p id="instruction" class="green-color">
                <button id="uploader-btn" onClick="clickUploader()">Load image </button>
                <p class="green-color "> ou Drop it hereðŸ“‚</p>
            </p>

            <!-- Classification result -->
            <p id="warning" class="result-color"></p>
            <p class="result-color">
                Image class   â¤´ 
                <b><span id="result" class="green-color">...</span></b>
                <span id="probability-container" class="result-color">
                    Certitude
                    <b><span id="probability" class="green-color">...</span></b>.
                </span>
            </p>
            <!-- Image file-->
            <input name="imgFile" type="file" id="fileUploader" accept="image/*" onChange="handleFiles()">
        </div>
    </div>
    <!-- Loading scripts -->
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script> <!-- Loading model -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="app.js"></script> <!-- Loading application script -->
</body>
</html>
